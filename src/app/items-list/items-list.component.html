<table class="table table-striped">
  <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td scope="row">{{ i + 1 }}</td>
      <td>
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="checkboxitem-{{ i + 1 }}"
          (click)="done(i)"
        />
      </td>
      <td>
        <label
          for="checkboxitem-{{ i + 1 }}"
          class="{{ item.isCompleted ? 'done' : '' }}"
        >
          {{ item.name }}
        </label>
      </td>
      <td class="text-end">
        <button
          class="btn btn-danger button-delete"
          type="button"
          (click)="del(i)"
        >
          X
        </button>
      </td>
    </tr>
  </tbody>
</table>
